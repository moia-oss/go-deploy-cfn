name: lint and test
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17.x"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.46.1
      - name: Test
        run: go test ./...
